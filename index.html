<!DOCTYPE html>
<html lang="it">

<head>

    <title>SpotifyWeb</title>

    <!-- Link - CSS -->

            <a href="#!"><i class="fas fa-user-circle"></i></a>

        <div class="top-fixed">
            <a href="#!">EFFETTUA L'UPGRADE</a>
        </div>
        <div class="content">
            <div class="main-nav">
                <a href="#!">In Evidenza</a>
